
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAMITCO - Underground Utilities</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#E31E24",
            "background-light": "#F8FAFC",
            "background-dark": "#0A0A0A",
            "slate-gold": "#C5A059"
          },
          fontFamily: {
            display: ["Oswald", "sans-serif"],
            body: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "4px",
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.6s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        },
      },
    };
  </script>
  <style>
    .hero-gradient {
      background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.85) 100%);
    }
    .text-shadow {
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="font-body bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200">
  <div id="root"></div>
</body>
</html>
